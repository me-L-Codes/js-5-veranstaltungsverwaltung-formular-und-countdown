<!DOCTYPE html>
<html>
    <head>
        <title>Veranstaltungen</title>
        <script src="veranstaltungen.js" defer></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ebebffbc;                
                padding: 20px;
            }
            h1, h2 {
                text-align: center;
                color: #08082cbc;
            }
            form {
                max-width: 500px;
                margin: 0 auto;
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            label {
                display: block;
                margin: 10px 0 5px;
                font-weight: bold;
                color: #252533cb;
            }
            input, textarea, button {
                width: 100%;
                padding: 10px;
                margin: 8px 0 20px 0;
                border-radius: 4px;
                border: 1px solid #a7a7bfbc;
            }
            input[type="text"], input[type="date"], input[type="time"] {
                background-color: #f9f9f9;
            }
            button {
                background-color: #11115cd5;
                color: white;
                font-size: 16px;                
                cursor: pointer;
            }
            button:hover {
                background-color: #3f51b5;
            }

            .teilnehmer {
                background-color: #acb3d8;
                border-radius: 8px;
                padding: 15px;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .teilnehmer input {
                width: calc(100% - 20px);                
                display: block;
                margin-bottom: 10px;
            }    
            .remove-btn {
                width: 30px;
                height: 30px;
                border-radius: 50%; /* Macht den Button rund */                                
                color: rgb(255, 255, 255);
                background-color: #9c0000bb;
                border: none;
                cursor: pointer;
                display: inline-flex; /* Zeigt Button und Text nebeneinander */
                justify-content: center;
                align-items: center;
                margin-left: 10px;
            }
        </style>    
    </head>
    <body>
        <h1>Teilpr端fung 5 </h1>
        <hr>
        <h2>Veranstaltungsdetails</h2>

        <form id="eventForm">
            <!-- Veranstaltungsdetails -->
            <label>Titel der Veranstaltung:</label>
            <input type="text" id="eventTitle">
            
            <label>Datum:</label>
            <input type="date" id="eventDate">
            
            <label>Uhrzeit:</label>
            <input type="time" id="eventTime">
            
            <label>Ort:</label>
            <input type="text" id="eventLocation">
            
            <label>Beschreibung:</label>
            <textarea id="eventDescription"></textarea>

            <!-- Teilnehmer hinzuf端gen -->
            <div class="teilnehmer">
                <h3>Teilnehmer hinzuf端gen</h3>
                <label>Vorname:</label>
                <input type="text" id="teilnehmerFirstName">
                
                <label>Nachname:</label>
                <input type="text" id="teilnehmerLastName">
                
                <label>E-Mail-Adresse:</label>
                <input type="email" id="teilnehmerEmail">
                
                <button type="button" id="teilnehmerBtn">Teilnehmer hinzuf端gen</button>
            
                <div id="teilnehmerAll">
                    <h4>Teilnehmerliste</h4>
                    <ul id="teilnehmerList"></ul>
                </div>
            </div>
            
            <button type="submit">Veranstaltung speichern</button>
        </form>

        
    </body>
</html>
